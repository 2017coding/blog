  <script>
function sort (arr) {
  const newArr = [arr[0]]
  for(let i = newArr.length; i < arr.length; i++) {
    let maxIndex = newArr.length
    for (let j = 0; j < newArr.length; j++) {
      if (arr[i] > newArr[j]) {
        maxIndex = j
      }
    }
    newArr[maxIndex] = arr[i]
  }
  return arr
}

  console.log(sort([1, 3, 10, 8, 4, 2]))
  </script>
